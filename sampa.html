<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Notícias de São Paulo</title>

		<!-- Normalize CSS-->
		<link rel="stylesheet" href="css/normalize.css">

		<!-- CSS-->
		<link rel="stylesheet" href="css/sampa.css">

		
		<!-- Javascript -->
		<script type="text/javascript" src="js/sampa.js"></script>
	</head>
	<body>
		<header id="header-section"></header>

			<!-- Div com a imagem da logo do site-->
			<div id="logo-image">
				<a href="#"><img src="img/logo-letras.svg" alt="Logo" title="Sampa News"></a>
			</div>

			<!-- Input e Label responsáveis por fazer o menu funcionar -->
			<input type="checkbox" id="menu">
			<label for="menu">
				<img src="img/menu-hamburguer.png" id="menu-button" alt="Menu Hambúrguer">
			</label>

			<!-- Tag nav com o conteúdo em texto que está dentro do Menu -->
			<nav>
				<ul>
					<li><a href="#" target="_blank">Sampa News</a></li>
					<li><a href="#" target="_blank">Notícias</a></li>
				</ul>
			</nav>

			<!-- Seção Principal do site -->
			<main>
				<div class="flex-container">
					<div class="noticia-principal">
						<p class="texto">Notícia Principal</p>
					</div>
					<div class="noticia-secundaria">
						<p class="texto">Notícia secundária</p>
				</div>
				</div>
			</main>
	</body>
</html>
